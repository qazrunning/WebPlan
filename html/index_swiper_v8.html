<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.js"> </script>
  <style>
    .slide{
      height: 600px;
      background-color: aquamarine;
      transform:scale(0.8)
    }
  </style>
</head>

<body>
  <div class="swiper swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide slide">Slide 1</div>
      <div class="swiper-slide slide">Slide 2</div>
      <div class="swiper-slide slide">Slide 3</div>
      <div class="swiper-slide slide">Slide 4</div>
      <div class="swiper-slide slide">Slide 5</div>
      <div class="swiper-slide slide">Slide 6</div>
      <div class="swiper-slide slide">Slide 7</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  <!-- <script type="module" src="./js/data.js"></script>
  <script type="module" src="./js/mapData.js"></script> -->
  <script>
    var swiper = new Swiper('.swiper', {
      slidesPerView: 5,
      spaceBetween: 30,
      centeredSlides: true,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>

</html>
