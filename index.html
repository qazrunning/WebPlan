            <span class="icon-weibiaoti-- iconfont bili-change-btn-icon"></span>换一换

        <div class="bili-live-tabs-li" data-tabs="2">为你推荐</div>
      </div>
      <!-- bili-live-switch 这里其实可以不设置高度，但是我为了占位 我设置了高度 -->
      <div class="bili-live-switch">1</div>
      <div class="bili-live-switch">2</div>
      <div class="bili-live-switch">3</div>
    </div>
